<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind App & Software Template</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- HERO SECTION -->
  <section class="relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-6 py-20">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

        <!-- LEFT CONTENT -->
        <div>
          <p class="text-sm font-medium text-gray-600 mb-4">
            Ready to Use Tailwind CSS Web Template.
          </p>

<h1 class="text-2xl md:text-5xl sm:text-6xl font-bold leading-tight">
            Tailwind Template for <br> 
            <span class="text-indigo-500">App & Software</span> Site.
          </h1>

          <p class="mt-6 text-lg text-gray-600 max-w-xl">
            All in one Tailwind CSS site template for - App and Software sites
            Comes with all essential components.
          </p>

          <!-- BUTTONS -->
          <div class="mt-8 flex flex-wrap items-center gap-6">

            <!-- Download Button with Apple Icon -->
            <a href="#"
               class="flex items-center gap-3 px-6 py-3 rounded-lg bg-gray-900 text-white font-medium hover:bg-gray-800 transition">
            
              Download Now |
                <i class="fab fa-apple text-xl"></i>
            </a>

   <!-- Watch Demo -->
            <div class="flex items-center gap-3 cursor-pointer">
              <span class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 hover:border-gray-400 transition">
                ▶
              </span>
              <div>
                <p class="font-medium">Watch Demo</p>
                <p class="text-sm text-gray-500">See how it works</p>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="relative flex justify-center lg:justify-330px">

          <!-- BIG CIRCLE BEHIND PHONE -->
        <div class="absolute w-[460px] h-[460px] bg-indigo-300 rounded-full -z-10 top-1/2 -translate-y-1/2"></div>


          <img
  src="hero-light.png"
  alt="App Preview"
  class="w-full max-w-sm sm:max-w-sm drop-shadow-xl"
/>


         <!-- BLUE STAR -->
      <div class="absolute top-20 right-10 text-indigo-500 text-xl">✦</div>

       <!-- GREEN STAR -->
      <div class="absolute top-24 right-4 text-teal-400 text-lg">✦</div>

        <!-- RED WAVY STICKER (BOTTOM LEFT) -->
       <div class="absolute bottom-16 left-0 text-red-400 text-3xl rotate-12">
  ≋≋
</div>


        </div>
          
      </div>
    </div>
      </section>

</body>
</html>
